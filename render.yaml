services:
- type: web
  name: redwood-test-cli-web
  env: static
  buildCommand: yarn && yarn rw build web
  staticPublishPath: ./web/dist
  routes:
  - type: rewrite
    source: /.redwood/functions
    destination: replace_me_with_api_url
  - type: rewrite
    source: /*
    destination: /index.html

- type: web
  name: redwood-test-cli-api
  env: node
  buildCommand: yarn && yarn rw prisma migrate deploy && yarn rw build api
  startCommand: cd api && yarn api-server --functions ./dist/functions
  envVars:
  - key: NODE_VERSION
    value: 14
  - key: DATABASE_URL
    fromDatabase:
      name: redwood-db
      property: connectionString

databases:
  - name: redwood-test-cli-db

